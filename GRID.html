<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cases</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(5,1fr) ;
            grid-template-rows: repeat(5,1fr); 
            gap: 10px;
            height: 900px;


        }
        .p1 {
            grid-row: 1 / 3;
            grid-column: 1 / 4;
            background-color: rgb(0, 191, 255);

        }
        .p2 {
            grid-row: 1 / 3;
            grid-column: 4 / 6;
            background-color: rgb(118, 0, 253);
            border-radius: 100%;
        }
        .p3 {
            grid-row: 3 / 5;
            grid-column: 2 / 4;
            background-color: rgb(255, 0, 0);
        }
        .p4 {
            grid-row: 4 / 5;
            grid-column: 4 / 4;
            background-color: rgb(0, 75, 122);
        }
        .p5 {
            grid-row: 5 / 5;
            grid-column: 4  / 6;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
<div class="p1"> </div>
<div class="p2"> </div>
<div class="p3"> </div>
<div class="p4"> </div>
<div class="p5"> </div>
</body>
</html>
